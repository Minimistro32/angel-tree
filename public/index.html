<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pokemon wiki site created using NodeJS and PokeAPI">

    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="./styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <script type="module" src="./scripts/main.js" defer></script>

    <template id="poke-output">
        <li>
            <div>
                <div>
                    <img class="poke-sprite" src="" alt="pokemon sprite">
                </div>
                <p class="poke-name"></p>
            </div>
            <ul class="stats">
                <li class="hp"></li>
                <li class="attack"></li>
                <li class="defense"></li>
                <li class="special-attack"></li>
                <li class="special-defense"></li>
                <li class="speed"></li>
            </ul>
            <button class="team-button">
                Add
            </button>
        </li>
    </template>
    <template id="team-template">
        <div class="poke-team">
            <div class="team-sprite">
                <img src="./images/pokeball.png" alt="Pokeball image">
            </div>
            <p class="team-name">Pokemon Name</p>
        </div>
    </template>
</head>
<body>
    <header>
        
        <button id="menu-button">
            Menu &#9776;
        </button>
        <nav id="nav-bar" class="remove">
            <ul>
                
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="pages/sitemap.html">Sitemap</a>
                </li>
                <li>
                    <a href="pages/team.html">Team</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="content">
            <section id="results-section">
                <ul id="results"></ul>
            </section>

            <section id="filter">
                <div id="filter-menu" class="remove">
                    <ul id="type-list">

                    </ul>
                </div>
                <button id="open-filter">Filter Menu</button>
            </section>
            <section id="team-output">
                <div id="team" class="remove">
                    <div class="poke-team">
                        <div class="team-sprite">
                            <img src="" alt="">
                        </div>
                        <p class="team-name"></p>
                    </div>
                    <div class="poke-team">
                        <div class="team-sprite">
                            <img src="" alt="">
                        </div>
                        <p class="team-name"></p>
                    </div>
                    <div class="poke-team">
                        <div class="team-sprite">
                            <img src="" alt="">
                        </div>
                        <p class="team-name"></p>
                    </div>
                    <div class="poke-team">
                        <div class="team-sprite">
                            <img src="" alt="">
                        </div>
                        <p class="team-name"></p>
                    </div>
                    <div class="poke-team">
                        <div class="team-sprite">
                            <img src="" alt="">
                        </div>
                        <p class="team-name"></p>
                    </div>
                    <div class="poke-team">
                        <div class="team-sprite">
                            <img src="" alt="">
                        </div>
                        <p class="team-name"></p>
                    </div>
                    
                </div>
                <button id="open-team">Team</button>
            </section>
        </div>
    </main>
    <footer>
    
    </footer>
</body>
</html>
