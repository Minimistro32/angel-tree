    <template id="team-page-template">
        <section class="team-card">
            <div class="team-card-sprite">
                <img src="" alt="">
            </div>
            <p class="team-card-name"></p>
            <ul class="team-card-types"></ul>
            <div class="moves">
                <label for="move1">move 1: </label>
                <select name="move1" id="move1"></select>
                <label for="move2">move 2: </label>
                <select name="move2" id="move2"></select>
                <label for="move3">move 3: </label>
                <select name="move3" id="move3"></select>
                <label for="move4">move 4: </label>
                <select name="move4" id="move4"></select>
            </div>
            
            <ul class="team-card-stats">
                <li class="hp"></li>
                <li class="attack"></li>
                <li class="defense"></li>
                <li class="special-attack"></li>
                <li class="special-defense"></li>
                <li class="speed"></li>
            </ul>
        </section>
    </template>
